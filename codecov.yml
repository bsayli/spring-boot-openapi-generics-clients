coverage:
  status:
    project:
      default:
        target: 60%
        threshold: 1%
    patch:
      default:
        target: 0%
        threshold: 100%

comment:
  layout: "reach, diff, flags, files"
  behavior: default

ignore:
  - "**/target/**"
  - "**/generated/**"
  - "**/generated-sources/**"

flags:
  api-contract:
    paths:
      - "api-contract/"
  customer-service:
    paths:
      - "customer-service/"
  customer-service-client:
    paths:
      - "customer-service-client/"