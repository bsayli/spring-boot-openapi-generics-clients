coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
    patch:
      default:
        target: 70%

comment:
  layout: "reach, diff, flags, files"
  behavior: default

ignore:
  - "customer-service-client/target/**"
  - "customer-service/target/**"
  - "**/target/**"
  - "**/generated-sources/**"
  - "**/generated/**"

flags:
  customer-service:
    paths:
      - "customer-service/"
  customer-service-client:
    paths:
      - "customer-service-client/"